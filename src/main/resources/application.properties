#datasource
spring.datasource.url=jdbc:mysql://localhost:3308/recognition?useUnicode=true&useJDBCCompliantTimezoneShift=true&useLegacyDatetimeCode=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=
#spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
# jpa hibernate properties
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5Dialect

# server port
server.port = 8090

cortex.recognition.jwtSecret= recortex
cortex.recognition.jwtExpirationMs= 20212022

spring.mvc.pathmatch.matching-strategy = ANT_PATH_MATCHER

spring.data.rest.defaultMediaType = application/json

